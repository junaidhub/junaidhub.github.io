<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>JunaidHub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="assets/style.css" />
</head>
<body class="bg-gray-100 text-gray-800 px-4 sm:px-6 py-6">

  <header class="flex justify-between items-center mb-4">
    <div class="flex items-center gap-2">
      <button id="toggleSidebar" class="text-lg">â¬…</button>
      <h1 class="text-2xl font-bold text-blue-700">JunaidHub</h1>
    </div>
    <div class="flex gap-4 items-center">
      <button id="refreshBtn" class="text-sm text-blue-600 underline">ðŸ”„ Refresh</button>
      <a href="about.html" class="text-blue-600 hover:underline text-sm">About Me</a>
    </div>
  </header>

  <div id="notificationBar" class="mb-4"></div>

  <div class="flex">
    <!-- Sidebar -->
    <aside id="sidebar" class="w-full sm:w-1/3 lg:w-1/4 space-y-4 pr-4" tabindex="0">
      <div id="folderList"></div>
    </aside>

    <!-- Dashboard -->
    <main id="dashboard" class="w-full">
      <div id="loadingSpinner" class="text-center text-gray-500">Loading files...</div>
    </main>

    <!-- Notification Panel -->
    <aside id="notificationPanel" class="hidden lg:block w-1/4 pl-4 space-y-4">
      <h2 class="text-xl font-semibold text-blue-700 mb-2">ðŸ”” Recent Updates</h2>
      <div id="notificationList" class="space-y-2 max-h-[70vh] overflow-auto border-l pl-4"></div>
    </aside>
  </div>

  <!-- Folder Viewer -->
  <section id="folderViewer" class="hidden mt-6">
    <button id="closeViewer" class="mb-4 text-sm text-blue-600 underline">â¬… Back to folders</button>
    <h2 id="folderTitle" class="text-2xl font-semibold text-blue-700 mb-4"></h2>
    <div id="folderContent"></div>
  </section>

  <footer class="mt-10 text-center text-sm text-gray-500">
    Maintain by Junaid Sahibole
  </footer>

  <script src="script.js"></script>
</body>
</html>
