<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>📁 JunaidHub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="assets/style.css" />
</head>
<body class="bg-gray-100 text-gray-800 px-4 sm:px-6 py-6">

  <header class="flex justify-between items-center mb-4">
    <div class="flex items-center gap-2">
      <button id="toggleSidebar" class="text-lg">⬅</button>
      <h1 class="text-2xl font-bold text-blue-700">📁 JunaidHub</h1>
    </div>
    <div class="flex gap-4 items-center">
      <button id="refreshBtn" class="text-sm text-blue-600 underline">🔄 Refresh</button>
      <a href="about.html" class="text-blue-600 hover:underline text-sm">About Me</a>
    </div>
  </header>

  <div id="notificationBar" class="mb-4 hidden"></div>

  <div class="flex">
    <aside id="sidebar" class="w-full sm:w-1/3 lg:w-1/4 space-y-4 pr-4" tabindex="0">
      <input type="text" id="searchInput" placeholder="Search folder..." class="w-full mb-4 p-2 border rounded text-base">
      <div id="folderList"></div>
    </aside>

    <main id="dashboard" class="w-full grid sm:grid-cols-2 lg:grid-cols-3 gap-4"></main>
  </div>

  <!-- Folder Viewer -->
  <section id="folderViewer" class="hidden mt-6">
    <button id="closeViewer" class="mb-4 text-sm text-blue-600 underline">⬅ Back to folders</button>
    <h2 id="folderTitle" class="text-2xl font-semibold text-blue-700 mb-4"></h2>
    <div id="folderContent"></div>
  </section>

  <footer class="mt-10 text-center text-sm text-gray-500">
    Maintain by Junaid Sahibole
  </footer>

  <script src="script.js"></script>
</body>
</html>
