<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>📁 JunaidHub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="assets/style.css" />
</head>
<body class="bg-gray-100 text-gray-800 px-4 sm:px-6 py-6" id="body">

  <header class="flex justify-between items-center mb-6">
    <h1 class="text-3xl font-bold text-blue-700">📁 JunaidHub</h1>
    <div class="flex gap-4 items-center">
      <button id="refreshBtn" class="text-sm text-blue-600 border border-blue-500 px-2 py-1 rounded hover:bg-blue-50">🔁 Refresh</button>
      <select id="filterSelect" class="text-sm border border-gray-300 rounded px-2 py-1">
        <option value="all">All</option>
        <option value="txt">Text</option>
        <option value="md">Markdown</option>
        <option value="csv">CSV</option>
        <option value="pdf">PDF</option>
        <option value="png">PNG</option>
        <option value="jpg">JPG</option>
      </select>
      <button id="themeToggle" class="text-sm px-2 py-1 border border-gray-300 rounded hover:bg-gray-200">🌓 Theme</button>
      <a href="about.html" class="text-blue-600 hover:underline">About Me</a>
    </div>
  </header>

  <div class="mb-6">
    <input type="text" id="searchInput" placeholder="Search file by name..." class="w-full md:w-1/2 px-4 py-2 border rounded shadow-sm focus:outline-none focus:ring" />
  </div>

  <div id="dashboard" class="space-y-6">
    <div id="loadingSpinner" class="text-center text-gray-500">Loading files...</div>
  </div>

  <footer class="mt-10 text-center text-sm text-gray-500">
    Maintain by Junaid Sahibole
  </footer>

  <script src="script.js"></script>
</body>
</html>
