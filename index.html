<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Explorer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100">

<!-- Navigation and Sidebar (You can customize this part) -->
<div class="flex">
    <aside class="w-64 bg-gray-800 text-white min-h-screen p-4">
        <h2 class="text-xl font-bold mb-4">Code Explorer</h2>
        <nav>
            <ul>
                <li class="mb-2"><a href="#about-section" class="hover:underline">About Me</a></li>
                <li class="mb-2"><a href="#files-section" class="hover:underline">All Files</a></li>
            </ul>
        </nav>
    </aside>

    <main class="flex-1 p-6 overflow-auto">
        <!-- About Me Section -->
        <section id="about-section" class="mb-10">
            <!-- Embedded from about.html -->
            <!-- Navigation -->
            <nav class="bg-white shadow-md sticky top-0 z-10">
            <div class="container mx-auto px-6 py-3">
            <div class="flex justify-between items-center">
            <a class="text-2xl font-bold text-blue-500" href="#">About Me</a>
            <div class="hidden md:flex space-x-8">
            <a class="nav-link text-gray-700 hover:text-blue-500" href="#about">About</a>
            <a class="nav-link text-gray-700 hover:text-blue-500" href="#skills">Skills</a>
            <a class="nav-link text-gray-700 hover:text-blue-500" href="#experience">Experience</a>
            </div>
            </div>
            </div>
            </nav>
        </section>

        <!-- All Files Section -->
        <section id="files-section">
            <h2 class="text-2xl font-bold mb-4">All Files</h2>
            <div id="files-grid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
                <!-- Files will be dynamically inserted here -->
            </div>
        </section>
    </main>
</div>

<script src="script.js"></script>
</body>
</html>
