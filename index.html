<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>JunaidHub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="assets/style.css" />
</head>
<body class="bg-gray-50 text-gray-800 p-4 sm:p-6 font-sans">

  <header class="flex justify-between items-center mb-6">
    <h1 class="text-3xl font-bold text-blue-700">JunaidHub</h1>
    <nav class="text-sm">
      <a href="about.html" class="text-blue-600 hover:underline">About</a>
    </nav>
  </header>

  <div class="max-w-7xl mx-auto">
    <div id="notificationBar" class="mb-4 hidden"></div>

    <div class="flex flex-col lg:flex-row gap-6">
      <!-- Sidebar -->
      <aside id="sidebar" class="w-full lg:w-1/4">
        <input id="searchInput" type="text" placeholder="Search folders..." class="w-full p-2 border rounded mb-3">
        <div id="folderList" class="space-y-3"></div>
      </aside>

      <!-- Main Content -->
      <main id="dashboard" class="w-full">
        <div id="loadingSpinner" class="text-center text-gray-500">Loading folders...</div>
      </main>
    </div>

    <!-- Folder Viewer -->
    <section id="folderViewer" class="hidden mt-8">
      <button id="closeViewer" class="text-blue-600 underline mb-4">← Back</button>
      <h2 id="folderTitle" class="text-2xl font-semibold text-blue-700 mb-4"></h2>
      <div id="folderContent"></div>
    </section>
  </div>

  <footer class="mt-12 text-center text-sm text-gray-400">
    &copy; 2025 JunaidHub — Built with GitHub Pages
  </footer>

  <script src="script.js"></script>
</body>
</html>
