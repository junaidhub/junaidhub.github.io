<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>📁 JunaidHub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="assets/style.css" />
</head>
<body class="bg-gray-100 text-gray-800">

  <!-- Sidebar & Content Wrapper -->
  <div class="flex flex-col lg:flex-row h-screen">
    <!-- Sidebar -->
    <div id="sidebar" class="w-full lg:w-1/4 bg-white shadow p-4 space-y-4 overflow-auto">
      <div class="flex justify-between items-center">
        <h1 class="text-xl font-bold text-blue-700">📁 JunaidHub</h1>
        <button id="toggleSidebar" class="lg:hidden text-gray-600">❌</button>
      </div>
      <input type="text" id="searchInput" placeholder="Search folder..." class="w-full p-2 border rounded" />
      <button id="refreshBtn" class="w-full text-sm bg-blue-600 text-white px-3 py-2 rounded hover:bg-blue-700 mt-2">🔄 Refresh</button>
      <div id="folderList" class="space-y-3 mt-2"></div>
    </div>

    <!-- Main Content -->
    <div class="flex-1 p-4 overflow-auto">
      <div id="dashboard">
        <div id="loadingSpinner" class="text-center text-gray-500">Loading files...</div>
        <div class='text-center text-gray-400 pt-20'>📁 Click a folder from the sidebar to preview its contents</div>
      </div>

      <div id="folderViewer" class="hidden">
        <button id="closeViewer" class="mb-4 text-sm text-blue-600 underline">⬅ Back to folders</button>
        <h2 id="folderTitle" class="text-2xl font-semibold text-blue-700 mb-4"></h2>
        <div id="folderContent" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4"></div>
      </div>
    </div>
  </div>

  <footer class="text-center text-sm text-gray-500 py-3">
    Maintain by Junaid Sahibole | <a href="about.html" class="text-blue-600 hover:underline">About Me</a>
  </footer>

  <script src="script.js"></script>
</body>
</html>
